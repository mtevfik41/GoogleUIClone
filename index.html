<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="all">
      <div class="nav">
        <a href="https://www.google.com/intl/tr/gmail/about/#">Gmail</a>
        <a href="https://www.google.com.tr/imghp?hl=tr">Görseller</a>
        <a
          href="https://context.reverso.net/%C3%A7eviri/ingilizce-t%C3%BCrk%C3%A7e/i+don%27t+know+what+i%27m+doing"
          ><i class="fas fa-align-justify"></i
        ></a>
        <a
          href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          >Oturum açın</a
        >
      </div>
      <main>
        <div class="logo">
          <img src="img/googlelogo_color_272x92dp.png" alt="Google Logo" />
        </div>
        <div class="form">
          <form action="https://google.com/search">
            <i class="fas fa-search icon-search"></i>
            <i class="fas fa-keyboard icon-keyboard"></i>
            <i class="fas fa-microphone icon-microphone"></i>
            <input type="text" class="search-input" name="q" />
            <div class="buttons">
              <button class="search-btn">Google'da Ara</button>
              <button class="search-btn lucky">
                Kendimi Şanslı Hissediyorum
              </button>
            </div>
          </form>
        </div>
      </main>
      <div class="footer-bottom">
        <div class="footer-1">Türkiye</div>
        <div class="footer-2">
          <i class="fab fa-envira icon-leaf"></i> 2007'den bugüne karbon nötr
        </div>
        <div class="footer-3">
          <div class="items">
            <a
              href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >Hakkında</a
            >
            <a
              href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000076-0000000002&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Reklam</a
            >
            <a
              href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
              >İşletme</a
            >
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >Arama nasıl çalışır ?</a
            >
          </div>
          <div class="classics">
            <a href="https://policies.google.com/privacy?hl=tr&fg=1"
              >Gizlilik</a
            >
            <a href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a>
            <a href="#">Ayarlar</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
